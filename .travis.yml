jobs:
  include:
  - stage: Build

    sudo: required
    services:
    - docker
    script: docker build -t vibioh/$(make name):$(make version) .
    after_success: |
      echo ${DOCKER_PASS} | docker login -u vibioh --password-stdin
      docker push vibioh/$(make name):$(make version)

  - stage: Publish

    sudo: required
    services:
    - docker
    script: |
      echo ${DOCKER_PASS} | docker login -u vibioh --password-stdin
      docker pull vibioh/$(make name):$(make version)
      docker tag vibioh/$(make name):$(make version) vibioh/$(make name):latest
      docker push vibioh/$(make name):latest
    after_success: |
      curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/fibr

  - stage: Deploy

    script: |
      sed \
        -e "s|\${DATA_DIR}|${DATA_DIR}|g" \
        -e "s|\${DATA_USER_ID}|${DATA_USER_ID}|g" \
        -e "s|\${BASIC_USERS}|${BASIC_USERS}|g" \
        -e "s|\${VERSION}|${TRAVIS_COMMIT}|g" \
        -e "s|\\\$|\$\$|g" \
        docker-compose.yml > docker-compose-env.yml
    deploy:
      provider: script
      skip_cleanup: true
      script: 'curl -X POST -u "${DEPLOY_CREDENTIALS}" "https://deploy.vibioh.fr/$(make name)/$(make version)" --data-binary @docker-compose-env.yml'

stages:
  - Build
  - name: Publish
    if: branch = master
  - name: Deploy
    if: branch = master

notifications:
  email: false
