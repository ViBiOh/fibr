jobs:
  include:
  - stage: Build

    language: go
    sudo: required
    services:
    - docker
    go : '1.10'
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        bash <(curl -s https://codecov.io/bash)
        curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/fibr
      fi

  - stage: Deploy

    script: |
      make docker-promote
      VERSION=latest make docker-push
      make docker-delete

      sed \
        -e "s|\${DATA_DIR}|${DATA_DIR}|g" \
        -e "s|\${DATA_USER_ID}|${DATA_USER_ID}|g" \
        -e "s|\${BASIC_USERS}|${BASIC_USERS}|g" \
        -e "s|\${ROLLBAR_TOKEN}|${ROLLBAR_TOKEN}|g" \
        -e "s|\${VERSION}|${TRAVIS_COMMIT}|g" \
        docker-compose.yml > docker-compose-env.yml
    deploy:
      provider: script
      skip_cleanup: true
      script: "curl -H 'Authorization: GitHub ${GITHUB_OAUTH_TOKEN}' -X POST \"https://dashboard-api.vibioh.fr/deploy/fibr/?rollbar_token=${ROLLBAR_TOKEN}&user=`perl -MURI::Escape -e 'print uri_escape($ARGV[0]);' "$(make author)"`&revions=`make version`\" --data-binary @docker-compose-env.yml"

stages:
  - Build
  - name: Deploy
    if: branch = master

notifications:
  email: false
