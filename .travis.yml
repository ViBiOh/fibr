jobs:
  include:
  - stage: Build

    sudo: required
    language: minimal
    services:
    - docker
    script: docker build --build-arg CODECOV_TOKEN --build-arg "APP_VERSION=$(make version)" -t "${DOCKER_USER}/$(make name):$(make version)" .
    after_success:
    - echo "${DOCKER_PASS}" | docker login -u ${DOCKER_USER} --password-stdin
    - docker push "${DOCKER_USER}/$(make name):$(make version)"

  - stage: Publish

    sudo: required
    language: minimal
    services:
    - docker
    script:
    - echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
    - curl -q -sSL --max-time 10 "https://raw.githubusercontent.com/ViBiOh/scripts/master/bootstrap" | bash -s "docker_promote"
    - scripts/docker_promote "${DOCKER_USER}/$(make name)" "$(make version)"
    after_success:
    - curl -q -sSL --max-time 10 -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/fibr

  - stage: Deploy

    language: minimal
    script:
    - curl -q -sSL --max-time 10 "https://raw.githubusercontent.com/ViBiOh/scripts/master/bootstrap" | bash -s "deploy" "env_replace"
    - VERSION="$(make version)" scripts/env_replace "docker-compose.yml" DATA_DIR DATA_USER_ID BASIC_USERS VERSION > "docker-compose-env.yml"
    - scripts/deploy "$(make name)" "@docker-compose-env.yml"

stages:
  - Build
  - name: Publish
    if: branch = master && type = push
  - name: Deploy
    if: branch = master && type = push

notifications:
  email: false
