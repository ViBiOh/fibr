apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fibr
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.1.7"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: fibr
    image:
      name: vibioh/fibr
      tag: "202503151210" # {"$imagepolicy": "default:flux-fibr-web:tag"}
    labels:
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "fibr"
      tags.datadoghq.com/version: "202503151210" # {"$imagepolicy": "default:flux-fibr-web:tag"}
    volumes:
      - name: data
        persistentVolumeClaim:
          claimName: fibr
      - name: tmp
        emptyDir: {}
    volumeMounts:
      - name: data
        mountPath: /data
      - name: tmp
        mountPath: /tmp
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      FIBR_CHUNK_UPLOAD: "true"
      FIBR_EXIF_DIRECT_ACCESS: "true"
      FIBR_EXIF_URL: http://exas
      FIBR_IGNORE_PATTERN: ".st(folder|ignore)"
      FIBR_LOGGER_JSON: "true"
      FIBR_NO_STORAGE_TRACE: "true"
      FIBR_PPROF_AGENT: http://datadog.observability:8126
      FIBR_PUBLIC_URL: https://fibr.vibioh.fr
      FIBR_REDIS_ADDRESS: redis:6379
      FIBR_REDIS_DATABASE: "6"
      FIBR_REDIS_MIN_IDLE_CONN: "50"
      FIBR_REDIS_POOL_SIZE: "500"
      FIBR_SANITIZE_ON_START: "true"
      FIBR_TELEMETRY_URL: datadog.observability:4317
      FIBR_THUMBNAIL_DIRECT_ACCESS: "true"
      FIBR_THUMBNAIL_LARGE_SIZE: "1000"
      FIBR_THUMBNAIL_MIN_BITRATE: "30000000"
      FIBR_THUMBNAIL_URL: http://vignet
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/fibr
    secrets:
      FIBR_AMQP_URI: 
      FIBR_AUTH_USERS: 
      FIBR_REDIS_PASSWORD: 
      FIBR_WEBHOOK_SECRET: 
    resources:
      limits:
        memory: 256Mi
      requests:
        memory: 256Mi
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
    autoscaling:
      enabled: false
    ingress:
      enabled: true
      compress: true
      tls:
        enabled: true
      hosts:
        - fibr.vibioh.fr
