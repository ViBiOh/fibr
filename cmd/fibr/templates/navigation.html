{{ define "navigation" }}
  <script type="text/javascript" nonce="{{ .nonce }}">
    {{- if .File }}
      {{- $url := .Request.AbsoluteURL "/" }}
      const parentPage = '{{ url $url }}?d={{ .Request.LayoutPath $url }}';
    {{- end }}

    {{- if .Previous }}
      {{- if not .Previous.IsZero }}
        const previousFile = '{{ url (.Request.AbsoluteURL .Previous.URL) }}?browser';
      {{- end }}
    {{- end }}

    {{- if .Next }}
      {{- if not .Next.IsZero }}
        const nextFile = '{{ url (.Request.AbsoluteURL .Next.URL) }}?browser';
      {{- end }}
    {{- end }}
  </script>
{{ end }}
