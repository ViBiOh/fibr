{{ define "navigation" }}
  <script type="text/javascript" nonce="{{ .nonce }}">
    /**
     * Go back from state.
     */
    function goBack() {
      {{ if .File }}
        {{ $url := .Request.AbsoluteURL "/" }}
        window.location.href = '{{ url $url }}?d={{ .Request.LayoutPath $url }}';
      {{ else }}
        const previousHash = document.location.hash;
        document.location.hash = '';

        if (/success$/gim.test(previousHash)) {
          window.location.reload(true);
        }
      {{ end }}
    }

    /**
     * Go to the previous item.
     */
    function goToPrevious() {
      {{ if .Previous }}
        window.location.href = '{{ url (.Request.AbsoluteURL .Previous.URL) }}?browser';
      {{ end }}
    }

    /**
     * Go to the next item.
     */
    function goToNext() {
      {{ if .Next }}
        window.location.href = '{{ url (.Request.AbsoluteURL .Next.URL) }}?browser';
      {{ end }}
    }

    /**
     * Handle Previous/next.
     */
    window.onkeyup = (e) => {
      switch (e.key) {
        case 'ArrowLeft':
          goToPrevious();
          break;

        case 'ArrowRight':
          goToNext();
          break;

        case 'Escape':
          goBack();
          break;
      }
    };

    /**
     * Remove all child and append given one.
     * @param {Element} element Element to clear
     * @param {Element} newContent Element to put in place
     */
    function replaceContent(element, newContent) {
      while (element.firstChild) {
        element.removeChild(element.firstChild);
      }

      if (newContent) {
        element.appendChild(newContent);
      }
    }
  </script>
{{ end }}
