{{ define "file" }}
  {{ template "header" . }}
  {{ template "layout" . }}

  <style>
    body {
      background-color: var(--white);
      display: grid;
      grid-template-rows: auto 1fr;
    }

    img, video, object {
      border: 0;
      height: 100%;
      image-orientation: from-image;
      margin: 0 auto;
      object-fit: contain;
      object-position: top left;
      width: 100%;
    }

    img, video {
      object-position: center center;
    }
  </style>

  {{ if .File.IsVideo }}
    <video id="content" controls>
      {{ if .HasStream }}
        <source src="{{ .File.Name }}?stream" type="application/x-mpegURL"></source>
      {{ end }}
      <source src="{{ .File.Name }}" type="{{ .File.Mime }}"></source>
    </video>
  {{ else }}
    {{ if .File.IsImage }}
      <img id="content" src="{{ .File.Name }}" alt="{{ .File.Name }}" />
    {{ else }}
      <object id="content" data="{{ .File.Name }}" type="{{ .File.Mime }}"></object>
    {{ end }}
  {{ end }}

  {{ template "footer" . }}
{{ end }}
