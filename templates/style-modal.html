{{ define "style-modal" }}
  <style>
    .modal {
      align-items: center;
      background-color: rgba(84, 84, 84, 0.75);
      display: flex;
      height: 100vh;
      justify-content: center;
      left: 0;
      pointer-events: none;
      position: fixed;
      top: 0;
      width: 100vw;
    }

    .modal-content {
      background-color: var(--dark);
      display: flex;
      flex-direction: column;
      max-height: 100%;
      max-width: 100%;
      pointer-events: auto;
    }

    {{ if .Request.CanEdit -}}
      {{- range .Content.Files -}}
        #delete-modal-{{ sha1 . }}, #edit-modal-{{ sha1 . }},
      {{- end -}}
    {{- end -}}
    #upload-modal,
    #upload-success,
    #folder-modal,
    #share-form,
    #share-list {
      display: none;
    }

    {{ if .Request.CanEdit -}}
      {{- range .Content.Files -}}
        #delete-modal-{{ sha1 . }}:target, #edit-modal-{{ sha1 . }}:target,
      {{- end -}}
    {{- end -}}
    #upload-modal:target,
    #upload-success:target,
    #folder-modal:target,
    #share-form:target,
    #share-list:target {
      display: flex;
      z-index: 5;
    }

    {{ if .Request.CanEdit -}}
      {{- range .Content.Files -}}
        #delete-modal-{{ sha1 . }}:target ~ .content, #edit-modal-{{ sha1 . }}:target ~ .content,
      {{- end -}}
    {{- end -}}
    #upload-modal:target ~ .content,
    #upload-success:target ~ .content,
    #folder-modal:target ~ .content,
    #share-form:target ~ .content,
    #share-list:target ~ .content {
      pointer-events: none;
    }
  </style>
{{ end }}
