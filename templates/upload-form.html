{{- define "upload-modal" -}}
  <script type="text/javascript">
    /**
     * Remove all element child
     * @param  {DOMNode} element Element to clear
     */
    function removeAllChild(element) {
      while (element.firstChild) {
        element.removeChild(element.firstChild);
      }
    }

    /**
     * Drag'n drop.
     */
    const dropZone = document.getElementsByTagName('body')[0];

    /**
     * Noop function for event handler.
     * @param  {Object} e Event
     */
    function eventNoop(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    dropZone.addEventListener('dragover', eventNoop);
    dropZone.addEventListener('dragleave', eventNoop);
    dropZone.addEventListener('drop', e => {
      eventNoop(e);

      window.location.hash = '#upload-modal';
      document.getElementById('file').files = e.dataTransfer.files;
    });

    /**
     * Convert an ArrayBuffer to a HexString
     * @param  {ArrayBuffer} buffer ArrayBuffer to convert
     * @return {String}      Matching hex string
     */
    function bufferToHex(buffer) {
      return Array.prototype.map
        .call(new Uint8Array(buffer), x => `00${x.toString(16)}`.slice(-2))
        .join('');
    }

    /**
     * Compute the sha1 on input.
     * @param  {Object}          data Data to hash
     * @return {Promise<String>}      Promise that will resolve the sha1 string
     */
    function sha1(data) {
      return crypto.subtle.digest('SHA-1', new TextEncoder('utf-8').encode(data)).then(bufferToHex);
    }

    /**
     * Generate file message id.
     * @param  {File} file       File to generate id from.
     * @return {Promise<String>} Promise that will resolve the message id.
     */
    function fileMessageId(file) {
      return sha1(file.name).then(hash => `upload-file-${hash}`);
    }

    /**
     * Add upload item content to container.
     * @param  {DOMNode} container Container to append item
     * @param  {File}    file      File to generate an item
     * @param  {Number}  index     Index of generated file
     */
    function addUploadItem(container, file) {
      return fileMessageId(file).then(messageId => {
        const item = document.createElement('div');
        item.id = messageId;
        item.classList.add('flex');

        const filename = document.createElement('span');
        filename.classList.add('uploadname');
        filename.innerHTML = file.name;
        item.appendChild(filename);

        container.appendChild(item);
      });
    }

    /**
     * Add upload message for file
     * @param {File} file    File to generate message
     * @param {Any} content  Content of message
     */
    function addUploadMessage(file, content, style) {
      return fileMessageId(file).then(messageId => {
        const container = document.getElementById(messageId);
        if (!container) {
          return;
        }

        const message = document.createElement('span');
        message.classList.add(style);
        message.innerHTML = content;

        container.appendChild(message);
      });
    }

    /**
     * Handle upload submit
     * @param  {Object} e Submit event
     */
    function upload(e) {
      e.preventDefault();

      const uploadList = document.getElementById('uploadList');
      removeAllChild(uploadList);

      const values = [].filter
        .call(event.target, e => e.nodeName.toLowerCase() === 'input')
        .reduce((acc, cur) => {
          if (cur.type === 'file') {
            acc.files = cur.files;

            [].forEach.call(acc.files, file => addUploadItem(uploadList, file));
          } else {
            acc[cur.name] = cur.value;
          }

          return acc;
        }, {});

      const promises = [];

      [].forEach.call(values.files, file => {
        const formData = new FormData();
        formData.append('method', values.method);
        formData.append('files[]', file);

        promises.push(
          fetch('', {
            credentials: 'same-origin',
            method: 'POST',
            body: formData,
          })
            .then(e => {
              addUploadMessage(file, '✓', 'success');
              return e;
            })
            .catch(e => {
              addUploadMessage(file, '╳', 'danger');
              console.error(e);
              return e;
            }),
        );
      });

      Promise.all(promises).then(() => {
        document.location.hash = '#upload-success';
      });

      return false;
    }

    /**
     * Close any modal and refresh page.
     */
    function closeAndRefresh() {
      document.location.hash = '';
      window.location.reload(true);
    }
  </script>

  <div id="upload-modal" class="modal full flex flex-center">
    <div class="modal-content">
      <h2 class="header">Upload files</h2>

      <form method="post" enctype="multipart/form-data" action="#" onSubmit="return upload(event)">
        <input type="hidden" name="method" value="POST" />
        <p class="center">
          <input id="file" type="file" name="files[]" multiple />
        </p>

        <div id="uploadList">
        </div>

        <p class="center">
          <button type="submit" class="button bg-important">
            Upload
          </button>
        </p>
      </form>

      <p class="center">
        <a href="#" class="button white">
          Cancel
        </a>
      </p>
    </div>
  </div>

  <div id="upload-success" class="modal full flex flex-center">
    <div class="modal-content">
      <h2 class="header success padding">Upload success ✓</h2>

      <p class="center">
        <button type="button" class="button bg-success" onclick="closeAndRefresh()">
          Close
        </button>
      </p>
    </div>
  </div>
{{- end -}}
