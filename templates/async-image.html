{{- define "async-image" -}}
  <picture id="picture-{{- .Fingerprint -}}" data-picture data-alt="Thumbnail of {{ .File.Name -}}">
    <noscript>
      <img class="thumbnail" src="{{- urlescape (.File.Name) -}}?thumbnail&v={{- .Version -}}" alt="Thumbnail of {{ .File.Name -}}" />
    </noscript>
  </picture>
{{- end -}}
