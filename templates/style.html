{{ define "style" }}
  <style>
    :root {
      --primary: royalblue;
      --success: limegreen;
      --danger: crimson;
      --dark: #272727;
      --grey: #3b3b3b;
      --white: silver;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      -webkit-overflow-scrolling: touch;
      background-color: var(--dark);
      height: 100vh;
      margin: 0;
    }

    body,
    button,
    input {
      color: var(--white);
      font-family:
        -apple-system,
        'Segoe UI',
        'Roboto',
        'Oxygen-Sans',
        'Ubuntu',
        'Cantarell',
        'Helvetica Nue',
        sans-serif;
      font-size: 1.6rem;
      font-style: normal;
      font-weight: 400;
    }

    input {
      background-color: var(--white);
      color: var(--dark);
    }

    p {
      margin: 1rem;
    }

    a {
      text-decoration: none;
      color: var(--white);
    }

    a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    picture {
      margin: 0;
    }

    {{ if eq .Layout "browser" }}
      body {
        background-color: var(--white);
        display: grid;
        grid-template-rows: auto 1fr;
      }

      img, video, object {
        border: 0;
        max-height: 100%;
        max-width: 100%;
      }

      object {
        height: 100%;
        width: 100%;
      }

      img, video {
        margin: 0 auto;
        image-orientation: from-image;
      }
    {{ end }}

    .flex {
      display: flex;
    }

    .flex-center {
      align-items: center;
      justify-content: center;
    }

    .flex-grow {
      flex: 1 1;
    }

    .header {
      background-color: var(--grey);
      margin-top: 0;
      padding: 0.5rem 1rem;
      text-align: left;
    }

    .icon {
      background-position: center center;
      background-repeat: no-repeat;
      color: var(--white);
      display: inline-block;
      height: 2.4rem;
      text-decoration: none;
      vertical-align: middle;
      width: 2.4rem;
    }

    .thumbnail {
      max-height: 100%;
    }

    .button {
      border-radius: 4px;
      border: 0;
      color: var(--dark);
      display: inline-block;
      padding: 1rem;
      text-decoration: none;
    }

    .button-icon {
      background-color: transparent;
      margin: 0;
      padding: 1.2rem;
    }

    .important {
      color: var(--primary);
    }

    .bg-important {
      background-color: var(--primary);
      color: var(--white);
    }

    .success {
      color: var(--success);
    }

    .danger {
      color: var(--danger);
    }

    .bg-danger {
      background-color: var(--danger);
      color: var(--white);
    }

    .white {
      color: var(--white);
    }

    .bg-grey {
      background-color: var(--grey);
      color: var(--white);
    }

    .modifier {
      display: inline-block;
    }

    .modal {
      background-color: rgba(84, 84, 84, 0.75);
      height: 100%;
      left: 0;
      pointer-events: none;
      position: fixed;
      top: 0;
    }

    .modal-content {
      background-color: var(--dark);
      display: flex;
      flex-direction: column;
      max-height: 100%;
      max-width: 100%;
      pointer-events: auto;
    }

    .message {
      margin: 0;
      padding: 1rem 2rem;
    }

    .content {
      padding-bottom: 7rem;
    }

    #menu {
      padding-top: 0.5rem;
      padding-left: 0.5rem;
    }

    #files {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #upload-form {
      display: flex;
      flex-direction: column;
      flex: 1 1;
    }

    #upload-list {
      margin: 1rem auto;
      max-width: 30rem;
      overflow-y: auto;
    }

    .upload-item {
      display: inline-block;
      width: calc(100% - 2rem);
    }

    .upload-name {
      flex: 1 1;
      text-align: left;
    }

    .upload-status {
      margin-left: 0.5rem;
      text-align: right;
      width: 2rem;
    }

    .share-content td {
      border-bottom: 1px solid var(--grey);
    }

    .share-content:hover {
      background-color: var(--grey);
    }

    .throbber {
      margin: auto;
    }

    .throbber > div {
      background-color: var(--dark);
    }

    .throbber-white > div {
      background-color: var(--white);
    }

    .throbber > div {
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      border-radius: 100%;
      display: inline-block;
      height: 1rem;
      width: 1rem;
    }

    .throbber .bounce1 {
      animation-delay: -0.32s;
    }

    .throbber .bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    {{ if eq .Layout "list" }}
      #list-display {
        background-color: var(--primary);
      }

      .file {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
        margin: 0.5rem 1rem 0;
      }

      @media screen and (min-width: 640px) {
        .file .button-icon {
          padding: 0;
        }
      }

      .filelink {
        display: inline-flex;
        height: 2.5rem;
        width: 45rem;
      }

      .filename {
        display: inline-block;
        flex: 1 1;
        text-align: left;
      }

      .filelink .icon {
        margin-right: 1rem;
      }

      .file-edit,
      .file-download,
      .file-delete {
        display: none;
      }

      .file-edit,
      .file-download {
        margin-left: 0.5rem;
      }

      .file:hover .file-edit,
      .file:hover .file-download,
      .file:hover .file-delete {
        display: inline-block;
      }

      .file-edit .icon,
      .file-download .icon,
      .file-delete .icon {
        margin: 0;
      }

      @media screen and (max-width: 640px) {
        .filelink {
          {{ if .Request.CanEdit }}
            width: calc(100% - 15.4rem);
          {{ else }}
            width: calc(100% - 5.4rem);
          {{ end }}
        }

        .file-edit,
        .file-download,
        .file-delete {
          display: inline-block;
        }
      }
    {{ end }}

    {{ if eq .Layout "grid" }}
      #grid-display {
        background-color: var(--primary);
      }

      #files {
        display: grid;
        grid-gap: .5rem;
        grid-template-columns: repeat(auto-fill, minmax(15rem, 1fr));
        margin: .5rem;
      }

      #files > * {
        align-items: center;
        background-color: var(--grey);
        display: flex;
        min-height: 12rem;
        position: relative;
      }

      .file {
        padding: 0.5rem;
      }

      .filelink {
        width: 100%;
      }

      .filelink .icon {
        height: 6rem;
        width: 6rem;
      }

      .filelink picture img {
        vertical-align: middle;
        width: 100%;
      }

      .filename {
        display: block;
        margin-top: 1rem;
        text-align: center;
      }

      .file-edit,
      .file-download,
      .file-delete {
        background-color: var(--dark);
        display: none;
        padding: 0.5rem;
        position: absolute;
        top: 0.5rem;
      }

      .file-download {
        left: 0.5rem;
      }

      .file-edit,
      .file-delete {
        right: 0.5rem;
      }

      .file-delete {
        top: 5rem;
      }

      #files > *:hover .file-edit,
      #files > *:hover .file-download,
      #files > *:hover .file-delete {
        display: block;
      }
    {{ end }}

    .center {
      text-align: center;
    }

    .full {
      width: 100%;
    }

    .full-screen {
      width: 100vw;
    }

    .medium {
      font-size: 2.4rem;
    }

    .small {
      font-size: 1.6rem;
    }

    .padding {
      padding: 1rem;
    }

    .no-padding {
      padding: 0;
    }

    .padding-left {
      padding-left: 1rem;
    }

    .no-margin {
      margin: 0;
    }

    .no-margin-bottom {
      margin-bottom: 0;
    }

    .ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media screen and (max-width: 374px) {
      .hide-xs {
        display: none;
      }
    }

    @media print {
      body::before {
        content: 'Save ink, share link. {{ .PublicURL }}';
      }

      body > * {
        display: none;
      }
    }
  </style>
{{ end }}
