{{- define "style" -}}
  <style type="text/css">
    :root {
      --primary: royalblue;
      --success: limegreen;
      --danger: crimson;
      --dark: #272727;
      --grey: #3b3b3b;
      --white: silver;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      -webkit-overflow-scrolling: touch;
      background-color: var(--dark);
      color: var(--white);
      height: 100vh;
      margin: 0;
    }

    body,
    button,
    input {
      color: var(--white);
      font-family:
        -apple-system,
        'Segoe UI',
        'Roboto',
        'Oxygen-Sans',
        'Ubuntu',
        'Cantarell',
        'Helvetica Nue',
        sans-serif;
      font-size: 1.6rem;
      font-style: normal;
      font-weight: 400;
    }

    input {
      background-color: var(--white);
      color: var(--dark);
    }

    p {
      margin: 1rem;
    }

    a {
      text-decoration: none;
      color: var(--white);
    }

    a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    {{- if eq .Layout "browser" -}}
      body {
        display: flex;
        flex-direction: column;
      }

      object {
        border: 0;
        {{- if not .Content.File.IsImage -}}
          flex: 1 1;
          flex-basis: auto;
        {{- end -}}
        max-height: 100%;
        max-width: 100%;
      }

      video, img {
        border: 0;
        max-height: 100%;
        max-width: 100%;
      }

      .browser {
        flex: 1 1;
        max-height: 100%;
        position: relative;
        text-align: center;

        {{- if not .Content.File.IsImage -}}
          display: flex;
          flex-direction: column;
        {{- end -}}
      }

      .hover-side {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        position: absolute;
        top: 0;
        width: 10rem;
      }

      .hover-nav {
        align-items: center;
        display: none;
        height: 100%;
        justify-content: center;
        padding: 1rem;
        width: 100%;
      }

      .hover-side:hover {
        opacity: 0.8;
      }

      .hover-side:hover .hover-nav {
        display: flex;
      }

      .left-side {
        left: 0;
      }

      .right-side {
        right: 0;
      }
    {{- end -}}

    picture {
      margin: 0;
    }

    .center {
      text-align: center;
    }

    .full {
      width: 100%;
    }

    .flex {
      display: flex;
    }

    .flex-center {
      align-items: center;
      justify-content: center;
    }

    .no-margin {
      margin: 0;
    }

    .header {
      background-color: var(--grey);
      margin-top: 0;
      padding: 0.5rem 1rem;
      text-align: left;
    }

    .title {
      margin: 0;
      padding: 0;
    }

    .icon {
      background-position: center center;
      background-repeat: no-repeat;
      color: var(--white);
      display: inline-block;
      height: 2rem;
      text-decoration: none;
      vertical-align: middle;
      width: 2rem;
    }

    .icon-medium {
      height: 3rem;
      width: 3rem;
    }

    .icon-large {
      height: 4rem;
      width: 4rem;
    }

    .thumbnail {
      width: 100%;
      max-height: 100%;
    }

    .button {
      border-radius: 4px;
      border: 0;
      display: inline-block;
      padding: 1rem;
      text-decoration: none;
    }

    .button-icon {
      background-color: transparent;
      border: 0;
      margin: 0;
      padding: 0;
    }

    .important {
      color: var(--primary);
    }

    .success {
      color: var(--success);
    }

    .danger {
      color: var(--danger);
    }

    .modifier {
      display: inline-block;
      padding: 1rem;
      margin-top: 0.5rem;
    }

    .modifier:first-of-type {
      margin-left: 0.5rem;
    }

    .modal {
      background-color: rgba(84, 84, 84, 0.75);
      height: 100%;
      left: 0;
      pointer-events: none;
      position: fixed;
      top: 0;
    }

    .modal-content {
      background-color: var(--dark);
      pointer-events: auto;
    }

    @media screen and (max-width: 640px) {
      .modal-content {
        width: 100%;
      }
    }

    .message {
      margin: 0;
      padding: 1rem 2rem;
      text-align: center;
    }

    #tools {
      background-color: var(--grey);
      bottom: 0;
      padding: 1rem;
      position: fixed;
      right: 0;
      z-index: 10;
    }

    #tools a {
      margin: 0.5rem 1rem;
    }

    .content {
      padding-bottom: 7rem;
    }

    #files {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #shares {
      padding: 1rem;
      width: 100%;
    }

    #uploadList {
      margin: 1rem;
    }

    .uploadname {
      display: inline-block;
      flex: 1 1;
      overflow: hidden;
      text-align: left;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .share-content td {
      border-bottom: 1px solid var(--grey);
    }

    .share-content:hover {
      background-color: var(--grey);
    }

    .throbber {
      display: none;
      margin: auto;
      text-align: center;
    }

    .throbber > div {
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      background-color: var(--dark);
      border-radius: 100%;
      display: inline-block;
      height: 1rem;
      width: 1rem;
    }

    .throbber .bounce1 {
      animation-delay: -0.32s;
    }

    .throbber .bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    #list-display,
    #grid-display {
      background-color: var(--grey);
    }

    {{- if eq .Layout "list" -}}
      #list-display {
        background-color: var(--primary);
      }

      .file {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
        margin: 0.5rem 1rem 0;
      }

      .filelink {
        align-items: center;
        display: inline-flex;
        height: 2.5rem;
        width: 45rem;
      }

      .filename {
        display: inline-block;
        flex: 1 1;
        overflow: hidden;
        text-align: left;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .filelink .icon {
        margin-right: 1rem;
      }

      .file-edit,
      .file-download,
      .file-delete {
        display: none;
      }

      .file-edit,
      .file-download {
        margin-left: 0.5rem;
      }

      .file:hover .file-edit,
      .file:hover .file-download,
      .file:hover .file-delete {
        display: inline-block;
      }

      .file-edit .icon,
      .file-download .icon,
      .file-delete .icon {
        margin: 0;
      }

      @media screen and (max-width: 640px) {
        .filelink {
          width: calc(100% - 4.5rem);
        }

        .file-edit,
        .file-download,
        .file-delete {
          display: inline-block;
        }
      }
    {{- end -}}

    {{- if eq .Layout "grid" -}}
      #grid-display {
        background-color: var(--primary);
      }

      #files {
        display: grid;
        grid-gap: .5rem;
        grid-template-columns: repeat(auto-fill, minmax(15rem, 1fr));
        margin: .5rem;
      }

      #files > * {
        align-items: center;
        background-color: var(--grey);
        display: flex;
        min-height: 12rem;
        position: relative;
        width: 100%;
      }

      .file {
        padding: 0.5rem;
      }

      .filelink {
        text-align: center;
        width: 100%;
      }

      .filelink .icon {
        height: 6rem;
        width: 6rem;
      }

      .filelink picture img {
        vertical-align: middle;
        width: 100%;
      }

      .filename {
        display: block;
        margin-top: 1rem;
        overflow: hidden;
        text-align: center;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .file-edit,
      .file-download,
      .file-delete {
        background-color: var(--dark);
        display: none;
        padding: 0.5rem;
        position: absolute;
        top: 0.5rem;
      }

      .file-download {
        left: 0.5rem;
      }

      .file-edit,
      .file-delete {
        right: 0.5rem;
      }

      .file-delete {
        top: 4rem;
      }

      #files > *:hover .file-edit,
      #files > *:hover .file-download,
      #files > *:hover .file-delete {
        display: block;
      }
    {{- end -}}

    @media print {
      body::after {
        content: 'Save ink, share link. {{- .PublicURL -}}';
      }

      body > * {
        display: none;
      }
    }
  </style>
{{- end -}}
