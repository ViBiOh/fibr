{{ define "error" }}

  <header class="header center">
    <h1 class="no-margin no-padding">
      {{ template "root_link" . }}
    </h1>
  </header>

  <h2 class="padding no-margin center bg-danger">Error {{ .Error.Status }}</h2>

  <code class="bg-grey flex padding">
    {{ .Error.Err }}
  </code>

  {{ template "footer" . }}
{{ end }}
