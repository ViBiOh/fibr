{{- define "share-list" -}}
  <div id="share-list" class="modal full flex flex-center">
    <div class="modal-content">
      <h2 class="header">Shared folders</h2>

      {{- $root := . -}}

      {{- if len .Content.Shares -}}
        <table id="shares" cellpadding="10" cellspacing="0">
            <thead>
              <tr class="share-content">
                  <td>ID</td>
                  <td>Path</td>
                  <td>
                    <span class="icon icon-edit" alt="Edit"></span>
                  </td>
                  <td></td>
              </tr>
            </thead>
            <tbody>
              {{- range .Content.Shares -}}
                <tr class="share-content">
                    <td>
                      <a href="/{{- .ID -}}/">
                        <code>{{- .ID -}}</code>
                      </a>
                    </td>
                    <td>
                      <code>{{- .Path -}}</code>
                    </td>
                    <td>
                      {{- if .Edit -}}
                        <span class="icon icon-check" alt="Edit allowed"></span>
                      {{- end -}}
                    </td>
                    <td>
                      <form method="post">
                        <input type="hidden" name="type" value="share" />
                        <input type="hidden" name="method" value="DELETE" />
                        <input type="hidden" name="id" value="{{- .ID -}}" />
                        <button type="submit" onclick="javascript:return confirm('Are you sure you want to delete share for {{ .Path -}}?')" class="button-icon icon icon-times" alt="Delete"></button>
                      </form>
                    </td>
                </tr>
              {{- end -}}
            </tbody>
        </table>
      {{- else -}}
        <p class="center">
          <em>No shared folder yet.</em>
        </p>
      {{- end -}}

      <p class="center">
        <a href="#share-form" class="icon icon-medium icon-plus-square" alt="Add"></a>
      </p>

      <p class="center">
        <a href="#" class="button">
          Cancel
        </a>
      </p>
    </div>
  </div>
{{- end -}}
