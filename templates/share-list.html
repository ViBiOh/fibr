{{ define "share-list" }}
  <div id="share-list" class="modal full flex flex-center">
    <div class="modal-content">
      <h2 class="header">Shared folders</h2>

      {{ $root := . }}

      {{ if len .Content.Shares }}
        <table id="shares" class="full padding" cellpadding="10" cellspacing="0">
            <thead>
              <tr class="share-content">
                  <td>ID</td>
                  <td>Path</td>
                  <td>
                    <img class="icon" src="/svg/edit?fill=silver" alt="Edit">
                  </td>
                  <td></td>
              </tr>
            </thead>

            <tbody>
              {{ range .Content.Shares }}
                <tr class="share-content">
                    <td>
                      <a href="/{{ .ID }}/">
                        <code>{{ .ID }}</code>
                      </a>
                    </td>
                    <td>
                      <code>{{ .Path }}</code>
                    </td>
                    <td>
                      {{ if .Edit }}
                        <img class="icon" src="/svg/check?fill=silver" alt="Edit allowed">
                      {{ end }}
                    </td>
                    <td>
                      <form method="post">
                        <input type="hidden" name="type" value="share" />
                        <input type="hidden" name="method" value="DELETE" />
                        <input type="hidden" name="id" value="{{ .ID }}" />
                        <button type="submit" onclick="javascript:return confirm('Are you sure you want to delete share for {{ .Path }}?')" class="button button-icon" alt="Delete">
                          <img class="icon" src="/svg/times?fill=silver" alt="Delete">
                        </button>
                      </form>
                    </td>
                </tr>
              {{ end }}
            </tbody>
        </table>
      {{ else }}
        <p class="center">
          <em>No shared folder yet.</em>
        </p>
      {{ end }}

      <p class="center">
        <a href="#" class="button white">
          Cancel
        </a>

        <a href="#share-form">
          Add <img class="icon" src="/svg/plus-square?fill=silver" alt="Add">
        </a>
      </p>
    </div>
  </div>
{{ end }}
