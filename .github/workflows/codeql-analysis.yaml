---
name: CodeQL

permissions:
  actions: none
  checks: none
  contents: none
  deployments: none
  issues: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - go
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '^1.20'
      - name: Build
        run: make build
      - name: CodeQL
        uses: github/codeql-action/analyze@v2
