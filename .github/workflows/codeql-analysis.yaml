---
name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - name: Build
        run: make build
      - name: CodeQL
        uses: github/codeql-action/analyze@v1
